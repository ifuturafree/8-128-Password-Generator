<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length (8-128):</label>
            <input type="number" id="length" name="length" min="8" max="128" required>
            <label><input type="checkbox" id="lowercase" name="lowercase"> Include Lowercase</label>
            <label><input type="checkbox" id="uppercase" name="uppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" name="numbers"> Include Numbers</label>
            <label><input type="checkbox" id="special" name="special"> Include Special Characters</label>
            <button type="button" id="generateButton">Generate Password</button>
        </form>
        <div id="passwordDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
